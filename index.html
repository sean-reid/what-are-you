            { text: "How do you feel about the phrase 'higgledy-piggledy'?", options: ["Nonsense word", "Fun to say", "Use it correctly", "I say it constantly"] },
            { text: "What's your strategy for eating a taco salad?", options: ["Mix it up", "Layer by layer", "Just eat bowl", "It's just tacos"] },
            { text: "You can only sleep in one position. Which?", options: ["Back", "Side", "Stomach", "Hanging upside down"] },
            { text: "How many maracas is too many?", options: ["More than 2", "More than 10", "More than 100", "I shake constantly"] },
            { text: "What's your take on sugar gliders?", options: ["Flying squirrels", "Pocket pets", "Gliding experts", "We glide together"] }
	]

        let categories = [];
        let selectedCategory = '';
        let currentQuestionIndex = 0;
        let selectedQuestions = [];
        let answers = [];
        let jeopardyAudio = null;

        function startJeopardySound() {
            if (jeopardyAudio) return;
            
            jeopardyAudio = new Audio('jeopardy-theme.mp3');
            jeopardyAudio.loop = true;
            jeopardyAudio.playbackRate = 1.0;
            
            jeopardyAudio.play().catch(err => {
                console.error('Audio playback failed:', err);
            });
        }
        
        function updateAudioSpeed() {
            if (jeopardyAudio) {
                const progress = currentQuestionIndex / selectedQuestions.length;
                jeopardyAudio.playbackRate = 1 + (progress * 2);
            }
        }
        
        function stopJeopardySound() {
            if (jeopardyAudio) {
                jeopardyAudio.pause();
                jeopardyAudio.currentTime = 0;
                jeopardyAudio = null;
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('https://en.wikipedia.org/w/api.php?action=query&list=allcategories&aclimit=500&acmin=1000&format=json&origin=*');
                const data = await response.json();
                
                const allCategories = data.query.allcategories
                    .map(cat => cat['*'].trim())
                    .filter(cat => !cat.includes(' ') && cat.length > 3 && cat.length < 15)
                    .slice(0, 100);
                
                categories = allCategories.sort(() => Math.random() - 0.5);
                
                if (categories.length === 0) {
                    throw new Error('No categories found');
                }
                
                displayCategoryDropdown();
            } catch (error) {
                console.error('Error fetching categories:', error);
                categories = ['Animals', 'Colors', 'Countries', 'Foods', 'Planets', 'Sports', 'Vegetables', 'Languages', 'Currencies', 'Mountains', 'Rivers', 'Cities', 'Fruits', 'Trees', 'Flowers', 'Metals', 'Games', 'Instruments', 'Tools', 'Vehicles'];
                displayCategoryDropdown();
            }
        }

        function displayCategoryDropdown() {
            const blank = document.getElementById('categoryBlank');
            const loading = document.getElementById('loadingCategories');
            loading.style.display = 'none';
            
            const select = document.createElement('select');
            select.innerHTML = '<option value="">______________</option>' + 
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            
            blank.innerHTML = '';
            blank.appendChild(select);
            
            select.addEventListener('change', (e) => {
                if (e.target.value) {
                    selectedCategory = e.target.value;
                    
                    // Replace dropdown with text at same font size as title
                    blank.innerHTML = `<span class="category-selected">${selectedCategory}</span>`;
                    
                    setTimeout(() => {
                        startQuiz();
                    }, 800);
                }
            });
        }

        function startQuiz() {
            selectedQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 10);
            answers = [];
            currentQuestionIndex = 0;
            
            const titleScreen = document.getElementById('titleScreen');
            const quizScreen = document.getElementById('quizScreen');
            
            titleScreen.classList.add('fade-out');
            
            setTimeout(() => {
                titleScreen.style.display = 'none';
                titleScreen.classList.remove('fade-out');
                quizScreen.style.display = 'block';
                
                setTimeout(() => {
                    quizScreen.classList.add('show');
                }, 50);
                
                displayQuestion();
                
                document.addEventListener('click', function startAudio() {
                    startJeopardySound();
                    document.removeEventListener('click', startAudio);
                }, { once: true });
            }, 800);
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = selectedQuestions[currentQuestionIndex];
            
            updateProgress();
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1} of ${selectedQuestions.length}</div>
                <div class="question-text">${question.text}</div>
                <div class="options">
                    ${question.options.map((opt, i) => 
                        `<div class="option" data-index="${i}">${opt}</div>`
                    ).join('')}
                </div>
            `;
            
            const options = container.querySelectorAll('.option');
            options.forEach(opt => {
                opt.addEventListener('click', () => {
                    options.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    document.getElementById('nextButton').disabled = false;
                });
            });
            
            document.getElementById('nextButton').disabled = true;
        }

        async function showResults() {
            stopJeopardySound();
            
            const quizScreen = document.getElementById('quizScreen');
            const resultScreen = document.getElementById('resultScreen');
            
            quizScreen.classList.remove('show');
            quizScreen.classList.add('fade-out');
            
            setTimeout(() => {
                quizScreen.style.display = 'none';
                quizScreen.classList.remove('fade-out');
                resultScreen.classList.add('show');
            }, 800);
            
            document.getElementById('resultTitle').textContent = 'Calculating your result...';
            
            const hash = answers.reduce((acc, val, idx) => acc + val * (idx + 1), 0);
            
            try {
                const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=categorymembers&cmtitle=Category:${encodeURIComponent(selectedCategory)}&cmlimit=100&cmtype=page&cmnamespace=0&cmsort=sortkey&format=json&origin=*`);
                const data = await response.json();
                
                if (!data.query || !data.query.categorymembers || data.query.categorymembers.length === 0) {
                    throw new Error('No members found in category');
                }
                
                const members = data.query.categorymembers;
                
                // Filter out disambiguation pages, lists, redirects, and subsections
                const filteredMembers = members.filter(m => 
                    !m.title.includes('(disambiguation)') &&
                    !m.title.toLowerCase().includes('list of') &&
                    !m.title.includes('/') &&  // Remove subsections
                    !m.title.includes(':') &&  // Remove special pages
                    !m.title.toLowerCase().includes('index of') &&
                    !m.title.toLowerCase().includes('outline of') &&
                    !m.title.toLowerCase().includes('glossary of')
                );
                
                if (filteredMembers.length === 0) {
                    throw new Error('No suitable members found');
                }
                
                const index = hash % filteredMembers.length;
                const selectedMember = filteredMembers[index];
                
                await displayResult(selectedMember.title);
            } catch (error) {
                console.error('Error fetching category members:', error);
                
                try {
                    const searchResponse = await fetch(`https://en.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(selectedCategory)}&limit=50&namespace=0&format=json&origin=*`);
                    const searchData = await searchResponse.json();
                    
                    if (searchData[1] && searchData[1].length > 0) {
                        const filteredTitles = searchData[1].filter(title => 
                            !title.toLowerCase().includes('list of') &&
                            !title.toLowerCase().includes('category:') &&
                            !title.includes('/') &&
                            !title.includes(':') &&
                            !title.toLowerCase().includes('index of') &&
                            !title.toLowerCase().includes('outline of') &&
                            !title.toLowerCase().includes('glossary of') &&
                            title.toLowerCase() !== selectedCategory.toLowerCase()
                        );
                        
                        if (filteredTitles.length > 0) {
                            const index = hash % filteredTitles.length;
                            const selectedTitle = filteredTitles[index];
                            await displayResult(selectedTitle);
                            return;
                        }
                    }
                } catch (fallbackError) {
                    console.error('Fallback search failed:', fallbackError);
                }
                
                document.getElementById('resultTitle').textContent = `You are related to ${selectedCategory}!`;
                document.getElementById('resultSummary').textContent = 'Unfortunately, we couldn\'t find a specific result from Wikipedia. Try another category!';
                document.getElementById('wikiLink').style.display = 'none';
            }
        }

        async function displayResult(title) {
            try {
                const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(title)}&prop=extracts|pageimages&exintro=1&explaintext=1&pithumbsize=500&format=json&origin=*`);
                const data = await response.json();
                const page = Object.values(data.query.pages)[0];
                
                document.getElementById('resultTitle').textContent = `You are: ${page.title}!`;
                
                if (page.thumbnail) {
                    const img = document.getElementById('resultImage');
                    img.src = page.thumbnail.source;
                    img.style.display = 'block';
                }
                
                const summary = page.extract || 'No summary available.';
                document.getElementById('resultSummary').textContent = summary.substring(0, 500) + (summary.length > 500 ? '...' : '');
                
                document.getElementById('wikiLink').href = `https://en.wikipedia.org/wiki/${encodeURIComponent(page.title)}`;
            } catch (error) {
                console.error('Error fetching article:', error);
                document.getElementById('resultTitle').textContent = `You are: ${title}!`;
            }
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            const selected = document.querySelector('.option.selected');
            if (selected) {
                answers.push(parseInt(selected.dataset.index));
                currentQuestionIndex++;
                
                updateAudioSpeed();
                
                if (currentQuestionIndex < selectedQuestions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }
        });

        document.getElementById('homeButton').addEventListener('click', (e) => {
            e.preventDefault();
            location.reload();
        });

        fetchCategories();
    </script>
</body>
</html>
